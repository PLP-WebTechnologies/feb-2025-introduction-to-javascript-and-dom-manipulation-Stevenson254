<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <style>
        #dynamicText {
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Dynamic DOM Manipulation</h1>
    </header>
    <main>
        <p id="dynamicText">This text will change dynamically!</p>
        <button id="changeTextButton">Change Text</button>
        <button id="toggleElementButton">Toggle Element</button>
        <div id="elementContainer">
            <p>Click the toggle button to add or remove this element.</p>
        </div>
    </main>
    <footer>
        <p>Created by Steven</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
